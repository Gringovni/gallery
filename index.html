<style>
  :root{
    --bg: #ffffff;
    --text: #0b0d10;
    --muted: #6b7280;
    --border: rgba(0,0,0,.10);
    --max: 1180px;
  }

  *{ box-sizing:border-box; }
  html, body { height:100%; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    background: var(--bg);
    color: var(--text);
  }

  /* Top bar: very minimal, Pixieset-like */
  header{
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0,0,0,.06);
  }

  .nav{
    max-width: var(--max);
    margin: 0 auto;
    padding: 18px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 18px;
  }

  .brand{
    display:flex;
    flex-direction:column;
    line-height:1.05;
  }
  .brand .title{
    font-weight: 600;
    letter-spacing: .12em;
    text-transform: uppercase;
    font-size: 12px;
  }
  .brand .subtitle{
    font-size: 12px;
    color: var(--muted);
    margin-top: 6px;
    letter-spacing: .02em;
  }

  .links{
    display:flex;
    gap: 18px;
    align-items:center;
    font-size: 12px;
    letter-spacing: .08em;
    text-transform: uppercase;
  }
  .links a{
    color: var(--muted);
    text-decoration:none;
    padding: 8px 6px;
    border-bottom: 1px solid transparent;
  }
  .links a:hover{
    color: var(--text);
    border-bottom-color: rgba(0,0,0,.25);
  }

  main{
    max-width: var(--max);
    margin: 0 auto;
    padding: 34px 20px 70px;
  }

  /* Hide the "Gallery" headline block to match Pixieset demo vibe */
  .intro{ display:none; }

  /* Clean grid with lots of breathing room */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 22px;
  }

  figure{
    margin:0;
  }

  .thumb{
    width: 100%;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    display:block;
    cursor: zoom-in;
    background: #f3f4f6;
    border-radius: 2px; /* Pixieset is very subtle */
    transition: transform .18s ease, filter .18s ease;
  }

  figure:hover .thumb{
    transform: translateY(-1px);
    filter: brightness(.98);
  }

  /* Prompt shown under image: clean + subtle */
  figcaption{
    padding: 10px 0 0;
  }

  .prompt{
    font-size: 12px;
    line-height: 1.45;
    color: var(--muted);
    white-space: pre-wrap;
  }

  .meta{
    display:none; /* remove "Image 01 / click to zoom" chrome */
  }

  footer{
    max-width: var(--max);
    margin: 0 auto;
    padding: 18px 20px;
    color: rgba(0,0,0,.35);
    font-size: 12px;
    border-top: 1px solid rgba(0,0,0,.06);
  }

  /* Lightbox: very minimal */
  .lightbox{
    position: fixed;
    inset: 0;
    display:none;
    place-items:center;
    background: rgba(255,255,255,.92);
    z-index: 999;
    padding: 18px;
  }
  .lightbox.open{ display:grid; }

  .lightbox-card{
    width: min(1200px, 100%);
    background: transparent;
    border: none;
    border-radius: 0;
    overflow: visible;
    box-shadow: none;
  }

  .lightbox-img{
    width:100%;
    height:auto;
    display:block;
    max-height: 82vh;
    object-fit: contain;
    background: transparent;
    border-radius: 2px;
  }

  .lightbox-bottom{
    margin-top: 14px;
    padding: 0;
    border: none;
    display:flex;
    justify-content:space-between;
    gap: 12px;
    align-items:flex-start;
  }

  .lightbox-prompt{
    color: var(--muted);
    font-size: 12px;
    line-height: 1.45;
    white-space: pre-wrap;
    flex: 1;
  }

  .btn{
    background: transparent;
    border: 1px solid rgba(0,0,0,.16);
    color: rgba(0,0,0,.75);
    border-radius: 999px;
    padding: 9px 12px;
    font-size: 12px;
    cursor:pointer;
    user-select:none;
  }
  .btn:hover{
    border-color: rgba(0,0,0,.28);
    color: rgba(0,0,0,.92);
  }
</style>
