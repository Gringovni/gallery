name: Cloud Browser Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -D @playwright/test
      - run: npx playwright install --with-deps

      - name: Run test
        run: |
          echo "Testing live site..."
          npx playwright test
